       .changeLan{
         float: left;
           width: 280px;
           height: 50px;
           background-color: #303a3f;
           color: #fff;
           border-radius: 20px;
           margin-left: 250px;
           text-align: center;
           line-height: 50px;
           font-size: 40px;  
           position: relative;
           margin: 0 100px;
       }
       .changeLan:focus{
         background-color: red;
       }
       .changeLan .leftarrow{
           /* margin-left: 20px; */
           float: left;
       }
       .changeLan .rightarrow{
           float: right;
           /* margin-right: 20px; */
       }
       .changeLan button{
        font-size: 36px;
        width: 50px;
        height: 50px;
       }
       .container {
           padding: 0 0px;
           overflow: hidden;
       }
       .language {
           width: 2000px;

       }
       .language li{
           list-style: none;
           width: 180px;
           height: 50px;
           float: left;
           font-size: 30px;
       }
       .language li:focus{
         background-color:red;
       }
       .hide{
         float: right;
         margin: 0 100px;
       }
       .hide button{
          width: 150px;
          height: 50px;
          font-size: 28px;
        }
        .header{
          height: 50px;
        }
        td{
          border-radius: 5px;
          border: 1px solid;
        }
        .header button,#keyboard button{
          border-radius: 5px;
          border: 1px solid;
        }
